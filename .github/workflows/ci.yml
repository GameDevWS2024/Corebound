name: CI

on:
  push:
    branches:
      - main
      - '**'  # This will run on all branches
  pull_request:
    branches:
      - main  # This will run on PRs targeting the main branch

jobs:
  format-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Adjust this to your target version

      - name: Restore dependencies
        run: dotnet restore

      - name: Run format checks
        run: dotnet format Game.sln --no-restore --verify-no-changes --verbosity detailed # Adjust if necessary to suit your format tool

      - name: Build the project
        run: dotnet build --no-restore  # Builds the project without restoring dependencies again

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal  # Run your tests here

